apiVersion: batch/v1
kind: Job
metadata:
  name: sysbench-job-1
spec:
  completions: 1  # Placeholder, updated dynamically
  parallelism: 1  # Placeholder, updated dynamically
  template:
    metadata:
      labels:
        app: sysbench
    spec:
      restartPolicy: Never
      containers:
        - name: sysbench
          image: sysbench-container:latest
          imagePullPolicy: Never
          env:
            - name: INSTANCE_COUNT
              value: "1"  # Placeholder, updated dynamically
          volumeMounts:
            - name: sysbench-storage
              mountPath: /sysbench
          command: ["/bin/bash", "-c", "/sysbench/sysbench_single.sh"]
      volumes:
        - name: sysbench-storage
          hostPath:
            path: "/host-mnt/sysbench"
            type: Directory
